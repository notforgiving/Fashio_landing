<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />

        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/font-awesome.min.css" />

        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Fasion Landing</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo">
                        <a href="#" class="header__logo-link">
                            <img
                                class="logo__img"
                                src="img/logo.svg"
                                alt="logo"
                            />
                        </a>
                    </div>
                    <div class="nav__menu">
                        <ul class="menu__inner">
                            <a class="menu__link" href="#">
                                <li class="menu__item">HOME</li>
                            </a>
                            <a class="menu__link" href="#">
                                <li class="menu__item">SHOP</li>
                            </a>
                            <a class="menu__link" href="#">
                                <li class="menu__item">LOOKBOOK</li>
                            </a>
                            <a class="menu__link" href="#">
                                <li class="menu__item">FEATURES</li>
                            </a>
                            <a class="menu__link" href="#">
                                <li class="menu__item">PAGES</li>
                            </a>
                            <a class="menu__link" href="#">
                                <li class="menu__item">BLOG</li>
                            </a>
                        </ul>
                    </div>
                    <div class="shopping__card">
                        <a class="shoppind__link" href="#">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </a>
                        <a class="shoppind__link" href="#">
                            <i class="fa fa-heart" aria-hidden="true"></i>
                        </a>
                        <a class="shoppind__link" href="#">
                            <i
                                class="fa fa-shopping-cart"
                                aria-hidden="true"
                            ></i>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <section class="trand__header">
            <div class="container">
                <div class="trand__header-inner">
                    <p class="trand__text">NEW TREND</p>
                    <h1 class="trand__title">COLLUSION</h1>
                    <p class="trand__text">
                        An exclusive selection of this season's trends.
                    </p>
                    <div class="trand__buttons">
                        <button class="btn">DISCOVER</button>
                        <button class="btn">SHOP NOW</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="catalog">
            <div class="container">
                <div class="catalog__inner">
                    <div class="catalog__left">
                        <div class="catalog__left-top">
                            <img class="top-img" src="img/1.jpg" alt="boy__top">
                        </div>
                        <div class="catalog__left-bottom">
                            <img class="bottom-img" src="img/2.jpg" alt="girl__left">
                            <img class="bottom-img" src="img/3.jpg" alt="girl_bottom">
                        </div>
                    </div>
                    <div class="catalog__right">
                        <img class="right-img" src="img/4.jpg" alt="name-catalog">
                        <div class="catalog__right-name">
                            CATAGORY NAME
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
